<!DOCTYPE html>
<html lang="en" ng-app="directivePractice">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Directives</title>
</head>
<body ng-controller="lessonCtrl" >

    <ul>
        <lesson-hider ng-repeat='lesson in lessons' my-test='Hello There!' lesson='lesson' day-alert="announceDay(lesson, day)" update="deleteLesson(index)">
        </lesson-hider>
    </ul>
    <div>{{test}}</div>


    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.js"></script>
    <script src="./app.js"></script>
    <script src="./lessonCtrl.js"></script>
    <script src="./lessonHider.js"></script>
    <script src="./lessonService.js"></script>

</body>
</html>
